<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
      <div class="imagen__encabezado">
        <img src="assets/Logo.png" alt="Logo Alura">
      </div>
    </header>
<main>
  <div class="contenido">
      <div class="texto__encriptar">
         <textarea class="texto1" placeholder="Ingrese texto aqui"></textarea>
      </div>
      <div class="informacion">
        <img src="assets/ico.png" alt="icono">
        <p>Solo letras minúsculas y sin acentos</p>
      </div>
      <div class="contenedor__botones">
        <input type="button" class="boton__encriptar" value="Encriptar">
        <input type="button" class="boton__desencriptar" value="Desencriptar">
      </div>
       <div class="salida__contenido">
           <div class="imagen__salida">
           <img src="assets/Muñeco.png" alt="muñeco">
           </div>
           <div class="mensaje">
             <h2>Ningun mensaje fue <br>encontrado</h2>
             <p>Ingresa el texto que desees encriptar o desencriptar.</p>    
           </div>
           <div class = "contenido__copiar">
            <input type="button" class="boton__copiar" value="copiar">
           </div>
           <div class="contenido__resultado">
             <p class="texto__resultado"></p>
           </div>
       </div>
       
  </div>
</main>
</body>
<script src="app.js"></script>
</html>
